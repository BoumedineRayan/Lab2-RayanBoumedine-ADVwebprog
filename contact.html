        <main class="content">
        
            <h2>Contact Us:</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name:* </label>
                    <input type="text" id="fname" name="fname" maxlength="25" required><br><br>
        
                    <label for="lname">Last Name:* </label>
                    <input type="text" id="lname" name="lname" maxlength="25" required><br><br>
        
                    <label for="email">Email:* </label>
                    <input type="email" id="email" name="email" maxlength="35" required><br><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Your Message</legend>
                    <label for="subject">How did you hear about us?</label>
                    <select id="subject" name="subject">
                        <option value="website" selected>Our website</option>
                        <option value="friends">Friends</option>
                        <option value="tv">TV Adv.</option>
                        <option value="other">Other</option>
                    </select><br><br>
        
                    <label>Would you like to receive our newsletter?</label><br>
                    <input type="radio" id="yes" name="newsletter" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="newsletter" value="no">
                    <label for="no">No</label><br><br>
        
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40"></textarea>
                </fieldset>
                <br>
        
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <br>
